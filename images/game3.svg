<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="150" fill="#E1F5FE" />
  
  <!-- Sun partially hidden behind clouds -->
  <circle cx="100" cy="60" r="30" fill="#FFEB3B" stroke="#FFA000" stroke-width="1" />
  
  <!-- Dark clouds -->
  <path d="M40,50 Q50,35 65,45 Q80,30 95,40 Q110,25 125,35 Q140,20 160,40 Q175,55 160,70 Q170,85 155,90 Q160,105 140,105 Q130,115 110,105 Q100,115 85,105 Q70,115 60,100 Q45,110 40,95 Q25,85 35,70 Q25,55 40,50" fill="#78909C" />
  
  <!-- Sunshine breaking through -->
  <path d="M70,60 L90,50" fill="none" stroke="#FFEB3B" stroke-width="3" />
  <path d="M110,70 L130,60" fill="none" stroke="#FFEB3B" stroke-width="3" />
  <path d="M90,80 L100,100" fill="none" stroke="#FFEB3B" stroke-width="3" />
  
  <!-- Character looking up at the sky -->
  <circle cx="40" cy="120" r="10" fill="#FFF" stroke="#333" stroke-width="1" />
  <rect x="35" y="130" width="10" height="15" fill="#4FC3F7" />
  
  <text x="100" y="140" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="middle" fill="#333">먹구름 생각</text>
</svg> 