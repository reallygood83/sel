<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="150" fill="#F3E5F5" />
  
  <!-- Black and white extremes -->
  <rect x="20" y="40" width="30" height="70" fill="#000" />
  <rect x="150" y="40" width="30" height="70" fill="#FFF" stroke="#9E9E9E" stroke-width="1" />
  
  <!-- Rainbow bridge connecting extremes -->
  <path d="M50,75 C75,20 125,20 150,75" fill="none" stroke="#FF5252" stroke-width="5" />
  <path d="M50,75 C75,30 125,30 150,75" fill="none" stroke="#FFA726" stroke-width="5" />
  <path d="M50,75 C75,40 125,40 150,75" fill="none" stroke="#FFEB3B" stroke-width="5" />
  <path d="M50,75 C75,50 125,50 150,75" fill="none" stroke="#66BB6A" stroke-width="5" />
  <path d="M50,75 C75,60 125,60 150,75" fill="none" stroke="#42A5F5" stroke-width="5" />
  <path d="M50,75 C75,70 125,70 150,75" fill="none" stroke="#7E57C2" stroke-width="5" />
  
  <!-- Characters walking on the bridge -->
  <circle cx="60" cy="55" r="7" fill="#FFF" />
  <rect x="57" y="62" width="6" height="10" fill="#FFF" />
  
  <circle cx="100" cy="45" r="7" fill="#FFF" />
  <rect x="97" y="52" width="6" height="10" fill="#FFF" />
  
  <circle cx="140" cy="55" r="7" fill="#000" />
  <rect x="137" y="62" width="6" height="10" fill="#000" />
  
  <text x="100" y="140" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="middle" fill="#333">흑백 생각</text>
</svg> 