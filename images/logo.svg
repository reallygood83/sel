        fill="#ff7675" stroke="#ff7675" stroke-width="1" />
        
  <!-- Stars for thoughts/ideas -->
  <circle cx="70" cy="75" r="3" fill="#ffc107" />
  <circle cx="130" cy="75" r="3" fill="#ffc107" />
  <circle cx="65" cy="120" r="3" fill="#ffc107" />
  <circle cx="135" cy="120" r="3" fill="#ffc107" />
  <circle cx="100" cy="65" r="3" fill="#ffc107" />
  <circle cx="100" cy="135" r="3" fill="#ffc107" />
  
  <!-- Korean character for mind/heart (마음) simplified -->
  <text x="100" y="155" font-family="'Noto Sans KR', sans-serif" font-size="18" text-anchor="middle" fill="#4a86e8" font-weight="bold">마음 탐험대</text>
</svg> 