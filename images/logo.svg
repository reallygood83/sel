  <circle cx="100" cy="100" r="90" fill="#4a86e8" />
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="#ffffff" />
  
  <!-- Brain icon -->
  <path d="M140,100 C140,75 125,60 100,60 C75,60 60,75 60,100 C60,125 75,140 100,140 C125,140 140,125 140,100 Z" 
        fill="none" stroke="#4a86e8" stroke-width="5" />
  
  <!-- Brain details -->
  <path d="M90,80 Q100,70 110,80 Q120,90 110,100 Q100,110 90,100 Q80,90 90,80" 
        fill="none" stroke="#4a86e8" stroke-width="3" />
  <path d="M90,100 Q100,90 110,100 Q120,110 110,120 Q100,130 90,120 Q80,110 90,100" 
        fill="none" stroke="#4a86e8" stroke-width="3" />
  
